<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <div id="login-body">
        <div class="login-page">
            <form id="login-form" action="#">
                <div class="form-header">
                    <h1>IMS - Login</h1>
                </div>
                <div class="form-body">
                    <label for="email">Email or username</label><br>
                    <div class="email-group">
                        <i id="user-icon" class="fa-solid fa-user"></i>
                        <input type="email" name="imella" id="email" placeholder="Email" required>
                    </div>
                    
                    
                    <label for="password">Password</label><br>
                    <div class="password-group">
                        <i id="key-icon" class="fa-solid fa-key"></i>
                        <input type="password" name="passwordi" id="password" placeholder="Password" required>
                    </div>
                    <br>
    
                    <p class="remember-me"><input type="checkbox" /> &nbsp;Me mbaj mend</p>
    
                    <br/>
                    <div class="buttoni-kycjes">
                        <button><a href="index.html">Login</a></button>
                    </div>
                </div>
                <div class="form-footer">
                    <p>Nuk ke ende llogari? <a href="register.html">Regjistrohu tani!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
