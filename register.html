<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS - Register</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="register-body">
        <nav class="container">
            <li><a href="index.html"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back to homepage</a></li>
        </nav>
        <div class="register-page container">
            
            <form action="#" class="register-form">
                <div class="register-form-header">
                    <h1>IMS - Register</h1>
                </div>
                <div class="register-form-body">
                
                        <div class="profile-upload">
                            <div class="profile-card">
                                <img style="width:180px;" src="./assets/profile.png" alt="profile-avatar">

                                <label for="profileImageInput" class="custom-file-upload">
                                    <span>Choose Image</span>
                                    <input type="file" id="profileImageInput" name="profileImage" accept="image/*" />
                                </label>
                            </div>
                        </div>
                        <div class="input-group">

                            <div class="name-register">
                                <label for="name">Emri</label>
                                <input type="text" id="name" placeholder="Name">
                            </div>

                            <div class="lastname-register">
                                <label for="lastname">Mbiemri</label>
                                <input type="text" id="lastname" placeholder="Lastname">
                            </div>
                            

                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Username">

                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email">

                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password">

                            <label >Confirm password</label>
                            <input type="password" placeholder="Confirm your password">

                            <div class="button-register">
                            <button type="submit">Regjistrohu</button>
                            </div>
                        </div>

                </div>
                <div class="register-form-footer">
                    <p>Already have an account? <a href="login.html">Login here!</a></p>
                </div>
            </form>
        </div>
    </div>
    <style>
        
    </style>
</body>
</html>
